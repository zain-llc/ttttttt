<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navbar with Animation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<style>
  @keyframes fadeSlide {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .navbar-animated {
    opacity: 0;
    animation: fadeSlide 1s ease forwards;
    animation-delay: 0.2s;
  }

  .navbar-brand {
    font-size: 2.5rem;
    font-weight: bold;
    margin-right: 2rem;
    color: yellow !important;
    text-align: left;
  }

  .navbar {
    padding-top: 1.2rem;
    padding-bottom: 1.2rem;
    background-color: black !important;
  }

  .social-icons a {
    color: yellow;
    font-size: 1.5rem;
    margin-left: 15px;
    transition: color 0.3s ease;
  }

  .social-icons a:hover {
    color: #e6ff07;
  }

  /* Mobile view changes: left align everything like desktop */
  @media (max-width: 576px) {
    .social-icons {
      justify-content: flex-start !important;
      margin-top: 0 !important;
    }

    .navbar-brand {
      margin-right: 2rem !important;
      text-align: left !important;
      width: auto !important;
    }

    .navbar-collapse {
      text-align: left !important;
    }
  }

  /* ðŸ”§ Custom Pills Nav (LEFT aligned) */
  .custom-nav {
    background-color: black;
    padding: 6px 20px;
    display: flex;
    gap: 10px;
    justify-content: flex-start; /* LEFT align */
    flex-wrap: wrap;
    animation: fadeIn 1s ease-in-out;
    margin: 0;
  }

  .custom-nav .nav-link {
    color: yellow;
    font-weight: bold;
    font-size: 16px;
    border-radius: 6px;
    padding: 6px 14px;
    transition: all 0.3s ease-in-out;
  }

  .custom-nav .nav-link:hover {
    background-color: yellow;
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px yellow;
  }

  .custom-nav .nav-link.active {
    background-color: yellow;
    color: black;
    box-shadow: 0 0 20px yellow;
  }

  /* Carousel styles */
  .carousel-item {
    height: 600px; /* fixed height for carousel */
  }

  .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    .carousel-item {
      height: auto;
    }
    .carousel-item img {
      height: auto;
    }
  }
</style>

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center navbar-animated">
        <a class="navbar-brand" href="#">Serve AI</a>

        <div class="social-icons d-flex align-items-center ms-lg-3 mt-2 mt-lg-0">
          <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
          <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="#" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
      </div>
    </nav>

    <!-- Custom Nav Pills -->
    <ul class="nav nav-pills custom-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Project</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Testimonial</a>
      </li>
    </ul>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1 (2).png" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="Innovative Agency (1) (2).png" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="Innovative Agency (3).png" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
